server {
    listen 80;
    
    root /usr/share/nginx/html;
    index index.html;

    # Compression settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # --- NEW: Reverse Proxy for n8n ---
    # Requests to https://yapper.waluskk.xyz/api/webhook/xyz 
    # will be forwarded to http://n8n:5678/webhook/xyz
    location /api/ {
        # The container name must be 'n8n' (see instructions below)
        # The trailing slash '/' after 5678 is CRITICAL. It removes '/api/' from the path.
        proxy_pass http://n8n:5678/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Increase timeout for long-running n8n workflows
        proxy_read_timeout 300s;
    }

    # Standard React Routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static Asset Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}